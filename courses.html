<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="icon" href="img/company-logo.png">
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="css/courses-style.css">

    <!--Font awesome icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" 
    crossorigin="anonymous"></script>
    <script>
        // load common header and footer
        $(document).ready(function() {
            $('header').load("common/header.html");
            $('footer').load("common/footer.html");
        });
    </script>
</head>
<body>
    <!--Header-->
    <header></header>

    <!--Content-->
    <div class="content">
        <h1 style="text-align: center;">Courses</h1>
        <div class="container">
            <h3 class="category-title">Development</h3>
            <div class="box">
                <div class="card">
                    <div class="image">
                        <img src="img/courses/web-dev.jpg" alt="Web Development Fundamentals Course">
                    </div>
                    <div class="info">
                        <div class="text">
                            <h4>Web Development Fundamentals</h4>
                        </div>
                        <div class="button">
                            <a href="web-development-fundamentals.html" class="course-button">Learn More</a>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="image">
                        <img src="img/courses/java-programming.jpg" alt="Programming in Java Course">
                    </div>
                    <div class="info">
                        <div class="text">
                            <h4>Programming in Java</h4>
                        </div>
                        <div class="button">
                            <a href="programming-in-java.html" class="course-button">Learn More</a>
                        </div>
                    </div>
                </div>
            </div>

            <h3 class="category-title">Office Productivity</h3>
            <div class="box">
                <div class="card">
                    <div class="image">
                        <img src="img/courses/office.jpg" alt="Microsoft Office Course">
                    </div>
                    <div class="info">
                        <div class="text">
                            <h4>Microsoft Office</h4>
                        </div>
                        <div class="button">
                            <a href="microsoft-office.html" class="course-button">Learn More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer></footer>
</body>
</html>
