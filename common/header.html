<script>
    $(document).ready(function() {
        // set the custom styling for sticky header when the page is not at top
        if ($(window).scrollTop() > 50) {
            $('.header').addClass("stickyheader");
        } else {
            $('.header').removeClass("stickyheader");
        }

        // changing the styling of navbar when user scroll down the page
        window.addEventListener("scroll", function() {
            if ($(window).scrollTop() > 50) {
                $('.header').addClass("stickyheader");
            } else {
                $('.header').removeClass("stickyheader");
            }
        });

        // change the color of navbar link based on active page
        document.querySelectorAll('nav > ul > li > a').forEach((nav) => {
            if (nav.pathname === window.location.pathname) {
                nav.classList.add('active');
            } else {
                nav.classList.remove('active');
            }
        });
    });
</script>
